<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm các hàm alert() vào những vị trí thích hợp trong đoạn mã</title>
</head>
<body>

</body>
<script>

    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    result = 0;
    console.log("Before: "+result);
    result = addNumbers();
    console.log("After: "+result);
</script>
</html>
