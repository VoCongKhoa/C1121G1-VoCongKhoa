<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
    <label for="numbera">Nhập a:</label><br>
    <input type="text" id="numbera"><br>
    <label for="numberb">Nhập b:</label><br>
    <input type="text" id="numberb"><br>
    <label for="numberc">Nhập c:</label><br>
    <input type="text" id="numberc">
    <button onclick="timNghiemBac2()">Tìm nghiệm</button>
    <p>Kết quả:</p>
    <p id="result"></p>
</body>
<script>
    function timNghiemBac2(params) {
        let a = parseFloat(document.getElementById("numbera").value);
        let b = parseFloat(document.getElementById("numberb").value);
        let c = parseFloat(document.getElementById("numberc").value);
        if (a == 0) {
            if (b == 0) {
                if (c == 0) {
                    document.getElementById("result").innerHTML = `Phương trình trên có vô số nghiệm`;
                } else {
                    document.getElementById("result").innerHTML = `Phương trình trên vô nghiệm`;
                }
            } else {
                document.getElementById("result").innerHTML = `Phương trình trên có 1 nghiệm duy nhất là: ${(b/c).toFixed(4)}`;
            }
        } else {
            if (a + b + c == 0) {
                let x1 = 1;
                let x2 = (c/a).toFixed(4);
                document.getElementById("result").innerHTML = `Phương trình trên có 2 nghiệm là : ${x1} và ${x2}`;
            } else if (a - b + c == 0) {
                let x1 = -1;
                let x2 = (-c/a).toFixed(4);
                document.getElementById("result").innerHTML = `Phương trình trên có 2 nghiệm là : ${x1} và ${x2}`;
            } else {
                let delta = Math.pow(b,2) - 4*a*c;
                if (delta < 0) {
                    document.getElementById("result").innerHTML = `Phương trình trên vô nghiệm`;
                } else {
                    if (delta == 0) {
                        document.getElementById("result").innerHTML = `Phương trình trên có nghiệm kép là: ${(-b/(2*a)).toFixed(4)}`
                    } else {
                        let x1 = ((-b + Math.sqrt(delta))/(2*a)).toFixed(4);
                        let x2 = ((-b - Math.sqrt(delta))/(2*a)).toFixed(4);
                        document.getElementById("result").innerHTML = `Phương trình trên có 2 nghiệm phân biệt là: ${x1} và ${x2}`;
                    }
                }
            }
        }
    }
</script>
</html>
