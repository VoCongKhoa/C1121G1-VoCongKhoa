<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính điểm trung bình</h1><br>

    <label>Điểm Lý</label>
    <input type="text" id="physics"><br>
   
    <label>Điểm Hoá</label>
    <input type="text" id="chemist"><br>

    <label>Điểm Sinh</label>
    <input type="text" id="bio"><br><br>

    <button onclick="tongDiem()">Tổng điểm</button>
    <input type="text" id="sum"><br>

    <button onclick="diemTrungBinh()">Điểm trung bình</button>
    <input type="text" id="average"><br>

</body>

<script>
   
    function tongDiem() {
        let ly = document.getElementById("'physics").value
            ly = parseInt(ly)
        let hoa = document.getElementById("'chemist").value
            hoa = parseInt(hoa)
        let sinh = document.getElementById("'bio").value
            sinh = parseInt(sinh)
        let tong = (ly + hoa + sinh)
        document.getElementById("sum").value = tong
        console.log(typeof(tong))
    }
 
    function diemTrungBinh() {
        let ly = document.getElementById("'physics").value
            ly = parseInt(ly)
        let hoa = document.getElementById("'chemist").value
            hoa = parseInt(hoa)
        let sinh = document.getElementById("'bio").value
            sinh = parseInt(sinh)
        let tong = (ly + hoa + sinh)
        document.getElementById("average").value = tong / 3
    }
</script>
</html>
