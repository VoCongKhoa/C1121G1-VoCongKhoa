<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra 1 số nguyên có phải là số tuổi của 1 người không</title>
</head>
<body>
    <label for="">Random số nguyên bất kỳ</label>
    <input type="text" name="" id="number"><br>
    <button onclick="kiemTra()">Check</button>
    <p id="result"></p>
</body><script>
    function kiemTra() {
        let soBatKy = document.getElementById("number");
        soBatKy.value = Math.floor(Math.random()*1000 + 1);
        // let 
        if (soBatKy.value < 0 || soBatKy.value > 120) {
            document.getElementById("result").innerHTML = `Đây không phải là số tuổi của một người`
        } else {
            document.getElementById("result").innerHTML = `Đây là số tuổi của một người`
        }
    }
</script>
</html>
