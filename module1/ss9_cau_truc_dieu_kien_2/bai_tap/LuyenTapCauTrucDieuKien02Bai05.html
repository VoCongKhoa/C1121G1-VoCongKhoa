<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích tam giác vuông khi biết 2 cạnh kề a,b</title>
</head>
<body>
    <label for="numbera">Nhập a:</label><br>
    <input type="text" id="numbera"><br><br>
    <label for="numberb">Nhập b:</label><br>
    <input type="text" id="numberb"><br><br>
    <button onclick="tinhDienTich()">Tính diện tích</button>
    <p>Kết quả:</p>
    <p id="result"></p>
</body>
<script>
    function tinhDienTich() {
        let a = parseFloat(document.getElementById("numbera").value);
        let b = parseFloat(document.getElementById("numberb").value);
        if (a <= 0 || b <= 0) {
            document.getElementById("result").innerHTML = `Chiều dài cạnh của tam giác không đúng`;
        } else {
            document.getElementById("result").innerHTML = `Tam giác vuông có chiều dài các cạnh lần lượt là ${a} và ${b} có diện tích là: ${1/2*a*b}`;
        }
    }
</script>
</html>
