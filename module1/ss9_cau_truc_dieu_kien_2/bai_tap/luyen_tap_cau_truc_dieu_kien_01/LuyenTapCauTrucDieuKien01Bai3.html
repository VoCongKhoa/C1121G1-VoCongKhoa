<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số âm hay dương</title>
</head>
<body>
    <h1>Nhập số của bạn</h1>
    <input type="text" name="" id="number">
    <button onclick="checkNumber()">Kiểm tra</button>
    <h2>Kết quả: </h2>
    <h3 id="result"></h3>
</body>
<script>
    function checkNumber() {
        let num = document.getElementById("number").value;
        if (num == 0) {
            document.getElementById("result").innerHTML = `${num} là số 0`
        } else if (num > 0) {
            document.getElementById("result").innerHTML = `${num} là số dương`
        } else {
            document.getElementById("result").innerHTML = `${num} là số âm`
        }
    }
</script>
</html>
