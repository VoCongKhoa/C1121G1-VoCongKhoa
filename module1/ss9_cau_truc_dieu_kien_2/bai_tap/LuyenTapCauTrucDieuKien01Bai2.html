<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Độ tuổi vào lớp 10</title>
</head>
<body>
    <h1>Nhập số tuổi của bạn</h1>
    <input type="text" name="" id="age">
    <button onclick="checkAge()">Kiểm tra</button>
    <h2>Kết quả: </h2>
    <h3 id="result"></h3>
</body>
<script>
    function checkAge() {
        let tuoi = parseInt(document.getElementById("age").value);
        if (tuoi < 15) {
            document.getElementById("result").innerHTML = `Độ tuổi của bạn không đủ điều kiện để vào lớp 10`;
        } else {
            document.getElementById("result").innerHTML = `Độ tuổi của bạn đủ điều kiện để vào lớp 10`;
        }
    }
</script>
</html>
