<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ hình chữ nhật rỗng</title>
</head>
<body>
    
</body>
<script>
    let n = 10;
    let m = 30;
    for (let i = 1; i < n + 1; i++) {
        for (let j = 1; j < m + 1; j++) {
            if (i === 1 || i === n) {
                document.writeln("*");
            } else if (j === 1 || j === m) {
                document.writeln("*");
            } else {
                document.writeln("&nbsp;&nbsp;");
            }
        }
        document.writeln("<br>");
    }
</script>
</html>
