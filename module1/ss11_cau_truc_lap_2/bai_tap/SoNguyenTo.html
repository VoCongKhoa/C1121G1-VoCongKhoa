<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số nguyên tố đầu tiên.</title>
</head>
<body>

</body>
<script>
    let number = 1;
    let countNumber = 0;

    function timSoNguyenTo(soBatKy, soUocSo) {
        if (soBatKy < 2) {
            return false;
        } else {
            soUocSo = 1;
            let i = 2;
            while (i <= soBatKy && soUocSo <= 2) {
                if (soBatKy % i === 0) {
                    soUocSo++;
                }
                i++;
            }
            return soUocSo === 2;
        }
    }

    let result = "20 sô nguyên tố đầu tiên là : ";
    do {
        number++;
        // result = timSoNguyenTo(number)
        if (timSoNguyenTo(number) == true) {
            countNumber++;
            result = result + `${number}, `;
        }
    } while (countNumber < 20);
    document.write(result);
</script>
</html>
