<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số nguyên tố đầu tiên.</title>
</head>
<body>

</body>
<script>
    let number = 1;
    let countNumber = 0;
    function timSoNguyenTo(soBatKy, soUocSo) {
        // alert(soBatKy);
        soUocSo = 1;
        for (let i = 2; i <= soBatKy; i++) {
            if (soBatKy % i === 0) {
                soUocSo++;
            }
        }
        // alert(soUocSo);
        if (soUocSo === 2) {
            return true;
        }
        else {
            return false;
        }
    }
    let result = "20 sô nguyên tố đầu tiên là : ";
    do {
        number++;
        // result = timSoNguyenTo(number)
        if (timSoNguyenTo(number) == true) {
            countNumber++;
            result = result + `${number}, `;
        };
    } while (countNumber < 20);
    document.write(result);
</script>
</html>
