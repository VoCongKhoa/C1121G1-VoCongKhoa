<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa</title>
</head>
<body>
    <h1>Nhập số nguyên dương:</h1>
    <input type="number" id="number">
    <button onclick="check()">Kết quả</button>
    <input type="text" name="" id="result">
</body>
<script>
    function factorial(n) {
        if (n < 2) {
            return 1;
        } else {
            return n*factorial(n-1);
        }
    }
    function check() {
        let soBatKy = document.getElementById("number").value;
        document.getElementById("result").value = factorial(soBatKy);
    }
    // document.getElementById("btn").onclick = function () {

    //     console.log(soBatKy);
    // }

    // document.write(factorial(6));
</script>
</html>
