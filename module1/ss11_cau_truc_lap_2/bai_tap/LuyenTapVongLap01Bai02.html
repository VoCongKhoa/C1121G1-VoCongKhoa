<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tăng giảm nhiệt độ</title>
</head>
<body>
    
</body>
<script>
    let degree = prompt("Nhập nhiệt độ hiện tại:");
    while (degree > 100 || degree < 20) {
        if (degree > 100) {
            degree = parseInt(prompt("Hãy giảm nhiệt độ"));
        } else if (degree < 20) {
            degree = parseInt(prompt("Hãy tăng nhiệt độ"));
        }
    }
    document.write("Nhiệt độ hiện tại là " + degree);
</script>
</html>
