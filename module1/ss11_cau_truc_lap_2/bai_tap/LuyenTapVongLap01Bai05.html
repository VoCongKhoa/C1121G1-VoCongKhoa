<script>
    let i = 0;
    let sum = 0;
    function fib(n) {
        if (n < 2) {
            return 1;
        } else {
            return fib(n-1) + fib(n-2);
        }
    }
    while (i <= 19) {
        sum = sum + fib(i);
        console.log(fib(i))
        i++
    }
    document.write(sum);
</script>
