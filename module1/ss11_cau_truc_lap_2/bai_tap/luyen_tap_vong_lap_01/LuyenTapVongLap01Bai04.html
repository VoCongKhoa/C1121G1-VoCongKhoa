<script>

    //Không dùng đệ qui
    let firstFib = 1;
    let secondFib = 0;
    let check1 = 0;
    let check2 = 0;
    do {
        firstFib += secondFib;
        secondFib += firstFib;
        check1 = firstFib%5;
        check2 = secondFib%5;

    } while (check1!==0 && check2!==0);

    if (firstFib%5 === 0){
        document.write(firstFib);
    } else {
        document.write(secondFib);
    }
