<!--FV = PV x (1 + i)^n-->

<!--Trong công thức lãi kép:-->

<!--FV: giá trị của tương lai ở năm thứ n-->

<!--PV: giá trị của số vốn tại thời điểm hiện tại-->

<!--n: số năm-->

<!--i : là lãi suất-->

<script>
    let soTienGui = parseInt(prompt("Số tiền muốn gửi: "));
    let kyHan = parseInt(prompt("Thời gian vay (tháng):"));
    let laiSuat = parseInt(prompt("Lãi suất:"));
    let tienThucNhan = 0;
    for (let i=0; i < kyHan; i++) {
        tienThucNhan = soTienGui*Math.pow(((laiSuat/100)+1),i);
        document.write(`Số tiền thực nhận năm ${i} là: ${tienThucNhan}<br>`);
    }

</script>
