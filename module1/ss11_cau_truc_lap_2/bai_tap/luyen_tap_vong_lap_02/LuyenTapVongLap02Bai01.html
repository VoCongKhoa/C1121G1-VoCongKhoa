<script>

    //Không dùng đệ quy, in ra dãy số Fibonanci đến số thứ 2*n.
    let secondFib = 0;
    let firstFib = 1;
    let random = Math.round(Math.random()*10);
    function fibonanci(n) {
        for (let i = 0; i < n; i++) {
            firstFib = firstFib + secondFib;
            secondFib = secondFib + firstFib;
            document.write(firstFib + "<br>")
            document.write(secondFib + "<br>")
        }
    }
    fibonanci(random);
