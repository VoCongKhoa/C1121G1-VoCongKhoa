<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số đầu tiên trong dãy số FIBONANCI chia hết cho 5</title>
</head>
<body>
    
</body>
<script>
    function fib(n) {
        if (n < 2) {
            return 1;
        } else {
            return fib(n-1) + fib(n-2);
        }
    }
    let i = 0;
    while (fib(i)%5 !==0) {
        i = i + 1;
        console.log(fib(i));
    }
    document.write(fib(i));
</script>
</html>
