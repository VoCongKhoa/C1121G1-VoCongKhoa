<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game "Hãy thử đoán xem!"</title>
</head>
<body>
Người chơi hãy nhập 1 khoảng số bất kỳ, sau đó đoán thử xem số mình dự đoán có đúng với kết quả máy tính
random!!!<br><br>
<button onclick="playGame()">CHƠI</button>
</body>
<script>
    let firstNumber = 0;
    let secondNumber = 0;

    function playGame() {
        firstNumber = parseInt(prompt("Bạn hãy nhập số đầu tiên:"));
        secondNumber = parseInt(prompt("Bạn hãy nhập số cuối cùng:"));
        let randomNumber = Math.round(Math.random() * (secondNumber - firstNumber)+firstNumber);
        let guessNumber = parseInt(prompt("Nhập số bạn muốn trong khoảng bạn đã chọn:"))
        console.log(randomNumber);
        console.log(guessNumber);
        for (let i = 0; i < 3; i++) {
            if (randomNumber === guessNumber) {
                alert("Bingo!!Chúc mừng bạn đã dự đoán đúng số!!!");
                // break;
            } else if (guessNumber < randomNumber){
                prompt("Số bạn chọn nhỏ hơn số ngẫu nhiên của hệ thống. " +
                    "Hãy nhập lại số bạn muốn trong khoảng bạn đã chọn:");
            } else {
                prompt("Số bạn chọn lớn hơn số ngẫu nhiên của hệ thống. " +
                    "Hãy nhập lại số bạn muốn trong khoảng bạn đã chọn:");
            }
        }
        alert("Bạn đã hết lượt chọn số!!!");
    }

    // console.log(firstNumber);

</script>
</html>
