        myArray.push(number);
    } while (myArray.length < length);
    console.log(myArray);
    document.write(`Ta có mảng: ${myArray}<br>`);

    //Bubble sort:
    for (let i = 0; i < length; i++) {
        for (let j = 0; j < length; j++) {
            if (myArray[j] < myArray[j+1]) {
            }   temp = myArray[j];
            myArray[j] = myArray[j+1];
            myArray[j+1] = temp;
        }
    }

    document.write(`Ta có mảng sau khi sắp xếp là: ${myArray}<br>`);
</script>
