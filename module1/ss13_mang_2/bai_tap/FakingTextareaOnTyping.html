<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking Textarea on Typing</title>
</head>
<body>
<h1>Type something</h1><br>
<textarea id="box" cols="80" rows="10" aria-multiline="true" onkeypress="countChar() "></textarea>

</body>
<script>
    //Mỗi lần nhấn bàn phím, thì in ra từng chữ cái của từ cho trước!

    //Hàm đếm
    let text = 'You won!!!';
    let str = "";
    let arrayText = text.trim().split("");
    let result = document.getElementById("box").value;
    console.log(arrayText);
    function countChar() {
        for (let i = 0; i < result.length; i++) {
            str = str + arrayText[i];
        }
        document.getElementById("box").value = str;
        str = "";
    }
</script>
</html>
