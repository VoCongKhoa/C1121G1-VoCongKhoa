<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn,  in ra các phần tử trong mảng</title>
</head>
<body>

</body>
<script>
    let myMatrix = new Array(3).fill(new Array(3));
    for (let i = 0; i < myMatrix.length; i++) {
        document.write("row " + i + "<br>");
        for (let j = 0; j < myMatrix[i].length; j++) {
            myMatrix[i][j] = Math.floor(Math.random()*100 + 1);
            document.write(myMatrix[i][j] + "<br>");
        }
    }
    console.log(myMatrix);
</script>
</html>
