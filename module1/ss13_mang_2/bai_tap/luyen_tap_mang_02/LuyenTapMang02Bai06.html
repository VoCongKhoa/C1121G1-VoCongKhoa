<!DOCTYPE html>

    <title>Thay thế các ký tự (-) bởi ký tự ( _ )</title>

<script>
    let str = prompt("Nhập chuỗi :");
    let result;
    //Cách 1:
    // alert(str.trim().replace(/-/g,"_"));
    // console.log(str.replace("-", "_"))

    //Cách 2:
    let arr = str.trim().split("");
    console.log(arr);
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == "-") {
            arr[i] = "_";
        }
    }
    alert(arr.join(""));
</script>
