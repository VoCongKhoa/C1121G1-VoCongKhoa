<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.</title>
</head>
<body>

</body>
<script>
    let a = prompt("Nhập số nguyên bất kỳ: ");;
    alert(checkNumber(a));

    function checkNumber(number) {
        let check = !(isNaN(number) || Math.floor(number) < number || number < 0);
        if (check) {
            return check;
        } else {
            return check;
        }
    }
</script>
</html>
