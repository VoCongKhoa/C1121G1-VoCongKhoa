<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.</title>
</head>
<body>

</body>
<script>
    function swapNumber(firstNumber, secondNumber) {
        let temp;
        firstNumber = prompt("Nhập số thứ nhất: ");
        secondNumber = prompt("Nhập số thứ hai: ");
        temp = firstNumber;
        firstNumber = secondNumber;
        secondNumber = temp;
        alert("Số thứ nhất là: " + firstNumber);
        alert("Số thứ hai là: " + secondNumber);

    }

    swapNumber();
</script>
</html>
