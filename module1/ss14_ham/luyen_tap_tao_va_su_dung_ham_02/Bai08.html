    let length;
    let check;
    do {
        length = parseInt(prompt("Nhập chiều dài mảng: "));
        check = parseInt(length) == length && length > 0;
    } while (!check)
    let randomArray = new Array(length);
    for (let i = 0; i < length; i++) {
        randomArray[i] = Math.round(Math.random()*100 + 1);
    }

    function reverseArr(array) {
        let temp;
        for (let i = 0; i < (array.length-1)/2; i++) {
            temp = array[i];
            array[i] = array[array.length-1-i];
            array[array.length-1-i] = temp;
        }
        return array;
    }
    // function reverseArr(array) {

    document.write("Mảng ban đầu: " + randomArray + "<br>");
    document.write("Mảng sau khi đảo ngược: " + reverseArr(randomArray));
