<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm tính bình phương của một số bất kỳ</title>
</head>
<body>

</body>
<script>
    let num = prompt("Nhập số bất kỳ: ");
    alert(`Số ${num} có bình phương là ${square(num)}`);
    function square(number) {
        return  number*number;
    }
</script>
</html>
