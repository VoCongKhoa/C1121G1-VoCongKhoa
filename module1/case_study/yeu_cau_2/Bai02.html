<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự</title>
</head>
<body>

</body>
<script>
    let kyTu = prompt("Nhập ký tự bất kỳ:");
    switch (kyTu) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E':
            alert("Ký tự là ký tự nguyên âm!!!");
            break;
        default: alert("Ký tự là ký tự phụ âm!!!");
    }
</script>
</html>
