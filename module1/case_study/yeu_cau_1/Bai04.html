<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân rỗng có chiều cao h.</title>
</head>
<body>

</body>
<script>
    let h = 10;
    for (let i = 1; i < h + 1; i++) {
        for (let j = i; j < h + 1; j++) {
            document.write("&nbsp;&nbsp;");
        }
        for (let k = 0; k < 2 * i - 1; k++) {
            if (k === 0 || k === 2 * i - 2 || i === h) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
</html>
