<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác vuông cân rỗng có chiều cao h.</title>
</head>
<body>

</body>
<script>
    let h = 10;
    for (let i = 1; i < h+1; i++) {
        for (let j = 0; j < i; j++) {
            if (j === 0 || j === i-1 || i === h) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
</html>
