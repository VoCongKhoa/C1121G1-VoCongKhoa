<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chương trình nhập một số từ bàn phím và in ra màn hình bằng chữ.</title>
</head>
<body>
<button onclick="change()">Nhập</button>
<input id = "inp">
<br><br><p id = "display"></p>
</body>
<script>
    let numberArr = [1,2,3,4,5,6,7,8,9,0];
    let characterArr = ['một','hai','ba','bốn','năm','sáu','bảy','tám','chín','không'];
    function change() {
        let text = document.getElementById("inp").value;
        let aftText = text.trim().toLowerCase();
        let check;
        let i = 0;
        do {
            check = aftText == numberArr[i] || i > numberArr.length;
            i++;
        } while (!check)
        console.log(characterArr[i-1]);
        document.getElementById("display").innerHTML += characterArr[i-1] + "<br>";
    }

</script>
</html>
