<script>
    let productArray = ['Coconut', 'Mango', 'Orange', 'Guava'];
    createTable();

    function createTable() {
        let drawTab;
        drawTab = "<table>\n" +
            "        <tr>\n" +
            "            <th>STT</th>\n" +
            "            <th colspan='3'>Tên sản phẩm</th>\n" +
            "        </tr>\n"

        for (let i = 0; i < productArray.length; i++) {
            drawTab +=
                "        <tr>\n" +
                "            <td>" + (i + 1) + "</td>\n" +
                "            <td>" + productArray[i] + "</td>\n" +
                "            <td>\n" +
                "                <button onclick='editName(" + i + ")'>Edit</button>\n" +
                "            </td>\n" +
                "            <td>\n" +
                "                <button onclick='deleteObject(" + i + ")'>Remove</button>\n" +
                "            </td>\n" +
                "        </tr>\n"
        }
        drawTab += "    </table>";

        document.getElementById("table").innerHTML = drawTab;
    }

    function editName(index) {
        let newObj = prompt("Nhập tên mới: ");
        productArray[index] = newObj;
        createTable();
    }

    function deleteObject(index) {
        productArray.slice(index, index+1);
        createTable();
    }
</script>
