<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>

</body>
<script>
    let num;
    let check;
    do {
        num = parseInt(prompt("Nhập số nguyên bất kỳ"));
        check = parseInt(num) == num && num > 0;
    } while (!check)
    document.write(checkPrime(num));
    function checkPrime(number) {
        let soUoc = 1;
        if (number < 2) {
            return number+" không là số nguyên tố";
        } else {
            for (let i = 2; i <= number; i++) {
                if (number % i == 0) {
                    soUoc++;
                    if (soUoc > 2) {
                        return number+" không là số nguyên tố";
                    }
                }
            }
        }
        if (soUoc == 2) {
            return number+" là số nguyên tố";
        }
    }
</script>
