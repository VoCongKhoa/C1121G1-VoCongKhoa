<script>
    let myArray = [];
    let random = Math.round(Math.random() * 100 + 1);

    //Tạo mảng gồm 10 phần tử có giá trị random
    for (let i = 0; i < 10; i++) {
        myArray[i] = random;
        random = Math.round(Math.random() * 100 + 1);
    }
    let max = 0;
    let key = 0;
    for (let i = 0; i < myArray.length; i++) {
        if (myArray[i] > max) {
            max = myArray[i];
            key = i;
        }
    }
    console.log(key); // in ra gía trị index tại vị trí max cảu mảng
    myArray.forEach(function (element,index) {
        if (element === max) {
            return  document.write(`Giá trị lớn nhất trong mảng là : myArray[${index}] = ${element}`)
        }
    })
</script>
