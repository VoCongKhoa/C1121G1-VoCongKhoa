<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>

</body>
<script>
    let myArray = [-3, 5, 1, 3, 2, 10];
    let length = myArray.length;
    let myReverseArray = [];
    for (let i = 0; i < length; i++) {
        myReverseArray[i] = myArray[length - (1 + i)];
        // alert(myArray[myReverseArray[i]]);
    }
    document.write(myReverseArray);
</script>
</html>
