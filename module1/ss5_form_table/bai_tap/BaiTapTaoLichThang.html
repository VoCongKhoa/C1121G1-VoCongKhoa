<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-family: cursive;
        }
        table {
            width: 80%;
            text-align: center;
            font-size: 2rem;
            
        }
        td,tr{
            /* border-collapse: collapse; */
            border: 1px solid grey;
            padding-top: 15px;
            padding-bottom: 15px;
            width: calc(100%/7);
            border: outset;
        }
        th {
            border: 1px solid white;
        }
        tr:nth-child(1){
            background-color: rgb(255, 166, 0);
        }
        .first {
            background-color: red;
        }
        .last {
            background-color: blue;
        }
        .date {
            font-size: 18px;
            vertical-align: sub;
        }

        tr:nth-child(2) {
            border-style: hidden !important;
        }
        td:nth-child(1) {
            color: red;
        }
        td:nth-last-child(1) {
            color: blue;
        }
        caption {
            color: blue;
            font-size: 60px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <table cellspacing="0" cellpadding="0">
        <caption>Tháng 10 - October</caption>
        <tr>
            <th class="first">C.Nhật</th>
            <th>T.Hai</th>
            <th>T.Ba</th>
            <th>T.Tư</th>
            <th>T.Năm</th>
            <th>T.Sáu</th>
            <th class="last">T.Bảy</th>
        </tr>
        <tr style="border: 1px solid white;">
            <td style="border: none;">Sun</td>
            <td style="border: none;">Mon</td>
            <td style="border: none;">Tue</td>
            <td style="border: none;">Wed</td>
            <td style="border: none;">Thu</td>
            <td style="border: none;">Fri</td>
            <td style="border: none;">Sat</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>1<span class="date">13</span></td>
            <td>2<span class="date">14</span></td>
            <td>3<span class="date">15</span></td>
        </tr>
        <tr>
            <td>4<span class="date">16</span></td>
            <td>5<span class="date">17</span></td>
            <td>6<span class="date">18</span></td>

            <td>10<span class="date">22</span></td>

            <td>16<span class="date">28</span></td>
            <td>17<span class="date">29</span></td>

            <td>18<span class="date">1.9</span></td>

            <td>22<span class="date">5</span></td>

            <td>25<span class="date">8</span></td>

            <td>30<span class="date">13</span></td>

        </tr>
    </table>
</body>
</html>
