<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Sở thích của bạn</title>
    <style>
        :root{
            --orange-color: orange;
            --blue-color: rgb(133, 221, 233);
            --black-color: #000;
            --white-color:#fff;
        }

        * {
            box-sizing: border-box;
        }

        html{
            font-size: 62.5%;
            line-height: 2rem;
        }
        
        .background {
            width: 80%;
            background-color: var(--white-color);
            border: 1rem solid var(--blue-color);
        }

        .header {
            background-color: red;
            color: var(--white-color);
            text-align: center;
            padding: 3px 0px;
            margin-top: 5px;
            margin-left: 5px;
            margin-right: 5px;
        }
        .center {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="center">
            <h1 class="header">SỞ THÍCH CỦA BẠN</h1>
            <div style="text-align: center;">
                <label for="hovaten" style="padding: 0px 8px 0px 2px; text-align: left; color: blue;">Họ và tên</label>
                <input type="text" name="name" id="hovaten" style="margin-bottom: 10px; box-shadow: 0.5px 0.5px inset;"><br>
                <label for="mail" style="padding: 0px 8px 0px 17px; text-align: left; color: blue;">Email</label>
                <input type="text" name="email" id="mail"style="box-shadow: 0.5px 0.5px inset;"><br>
            </div>
            <div style="padding-left: 150px; margin-top: 10px;">
                <table>
                    <tr>
                        <td style="padding-right: 10px; color: blue;">Sở thích</td>    
                        <td><input type="checkbox" name="sothich"><label style="color: red;">Thể thao</label></td>
                        <td><input type="checkbox" name="sothich"><label style="color: red;">Âm nhạc</label></td>
                        <td><input type="checkbox" name="sothich"><label style="color: red;">Đọc sách</label></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="checkbox" name="sothich"><label style="color: red;">Lướt web</label></td>
                        <td><input type="checkbox" name="sothich"><label style="color: red;">Chơi game</label></td>
                        <td><input type="checkbox" name="sothich"><label style="color: red;">Điện ảnh</label></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="checkbox" name="sothich"><label style="color: red;">Du lịch</label></td>
                    </tr>
                </table>
            </div>
            <div style="text-align: center; padding-bottom: 10px;">
                <button type="submit" style="box-shadow:1px 1px grey;">Gởi thông tin</button>
                <button type="reset" style="box-shadow:1px 1px grey;">Nhập lại</button>
            </div>
        </div>
</body>
</html>
