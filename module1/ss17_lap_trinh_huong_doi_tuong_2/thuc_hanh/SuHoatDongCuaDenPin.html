</body>
<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }

        setEnergy(energy) {
            this.energy = energy;
        }
        getEnergy() {
            return this.energy;
        }
        decreaseEnergy() {
            this.energy--;
        }
    }
    class FlashLamp {
        constructor(status,battery) {
            this.status = status;
            this.battery = battery;
        }
        setBattery(battery) {
            this.battery = battery;
        }
        getBatteryInfo() {
            return this.battery;
        }
    }
</script>
