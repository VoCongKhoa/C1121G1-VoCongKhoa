<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp Do While từ 1 đến 10</title>
</head>
<body>
    
</body>
<script>
    let i=1;
    do {
        document.write(i + "<br>");
        i++;
    } while (i<11);
</script>
</html>
