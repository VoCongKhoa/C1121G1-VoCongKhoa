<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng vòng lặp lồng nhau</title>
</head>
<body>
    <table border="1px">
        <tr>
            <td></td>
        </tr>
    </table>
</body>
<script>
    document.write("<table border='1px'>");
        
    for (let i = 1; i < 11; i++) {
        document.write("<tr>");
        document.write("<td>" + i + "</td>");
        for (let j = 2; j < 11; j++) {
            document.write("<td>" + i*j + "</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</html>
