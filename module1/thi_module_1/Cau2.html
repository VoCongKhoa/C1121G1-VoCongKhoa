<script>
    let number = prompt("Nhập vào số nguyên dương bất kỳ:");
    document.write(isPerfectNumber(number));
    function isPerfectNumber(number) {
        let check = Math.floor(number) == number && number > 0;
        while (!check) {
            number = prompt("Bạn nhập sai, vui lòng nhập lại số nguyên:")
            check = Math.floor(number) == number && number > 0;
        }
        let sum = 0;
        for (let i = 1; i < number; i++) {
            if (number%i===0) {
                sum += i;
            }
        }
        return sum === parseInt(number);
    }
</script>
