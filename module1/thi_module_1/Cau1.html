        check = checkInteger(n);
    } while (n > 50 || !check || n < 0)
    do {
        number = prompt("Nhập vào số nguyên bất kỳ:");
        check = checkInteger(number);

        while (!check) {
            number = prompt("Bạn nhập sai, vui lòng nhập lại số nguyên:")
            check = checkInteger(number);
        }

        numArr.push(number);
    } while (numArr.length < n)

    console.log(numArr);

    document.write(numArr.join(",") + "<br>");

    for (let i = 0; i < numArr.length; i++) {
        if (numArr[i] % 3 == 0) {
                sum += parseInt(numArr[i]);
                count++;
        }
    }
    console.log(count);
    console.log(sum);
    (count > 0) ? (document.write("Kết quả: " + sum / count)) : alert("Mảng không có số đáp ứng yêu cầu");
