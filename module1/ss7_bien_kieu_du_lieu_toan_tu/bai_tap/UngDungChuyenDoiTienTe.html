<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Amount</label>
    <input type="number" id="amount">

    <label>From Currency</label>
    <select id="from">
        <option value=1>VND</option>
        <option selected value=23000>USD</option>
        <option value=32000>EUR</option>
    </select>
    <label>To Currency</label>
    <select id="to">
        <option selected value=1>VND</option>
        <option value=23000>USD</option>
        <option value=32000>EUR</option>
    </select>
    <button onclick="convert()">Convert</button><br>
    <p id="result"></p>
</body>
<script>
    function convert(params) {
        let x = document.getElementById("from").value
            x = parseInt(x)
        let y = document.getElementById("to").value
            y = parseInt(y)
        let m = document.getElementById("amount").value
            m = parseInt(m)
        let z = m*x/y
        document.getElementById("result").innerHTML = "Result: " + z + "VND"
    }

</script>
</html>
