<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    <h1>CHUYỂN ĐỔI ĐỘ C SANG ĐỘ F</h1>
    <input type="number" id="doC">
    <label for="">độ C</label>
    <button onclick="changDegree()">Chuyển đổi</button>
    <input type="number" id="result">
    <label for="">độ F</label>

</body>

<script>
    function changDegree(params) {
        let c = document.getElementById("doC").value
        c = parseInt(c)
    let r = c*9/5 + 32
    document.getElementById("result").value = r
    }
    
</script>
