<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <input type="number" id="num1">
    <input type="number" id="num2"><br><br>

    <button onclick="add()">Addition(+)</button>
    <button onclick="sub()">Subtraction(-)</button>
    <button onclick="mul()">Multiplication(x)</button>
    <button onclick="div()">Division(/)</button>
    <p id="result"></p>
</body>
<script>
    // let a = document.getElementById("num1").value
    //     a = parseInt(a)
    // let b = document.getElementById("num2").value
    //     b = parseInt(b)
    //     console.log(a)
    //     console.log(b)
    function add(params) {
        let a = document.getElementById("num1").value
            a = parseInt(a)
        let b = document.getElementById("num2").value
            b = parseInt(b)
        let r = a + b
        document.getElementById("result").innerHTML = "Result Addition" + r
    }
    function sub(params) {
        let a = document.getElementById("num1").value
            a = parseInt(a)
        let b = document.getElementById("num2").value
            b = parseInt(b)
        let r = a - b
        document.getElementById("result").innerHTML = "Result Subtraction" + r
    }
    function mul(params) {
        let a = document.getElementById("num1").value
            a = parseInt(a)
        let b = document.getElementById("num2").value
            b = parseInt(b)
        let r = a * b
        document.getElementById("result").innerHTML = "Result Multiplication" + r
    }
    function div(params) {
        let a = document.getElementById("num1").value
            a = parseInt(a)
        let b = document.getElementById("num2").value
            b = parseInt(b)
        let r = a / b
        document.getElementById("result").innerHTML = "Result Division" + r
    }

</script>
</html>
