<script>
    function outputFib(array) {
        array = [1,1,1, 5,5, 6, 21, -9, 12, -8, 0, 5, 1];
        array.sort((a, b) => b - a);
        let result = [];
        let fib = [0];
        let firstFib = 1;
        let secondFib = 0;
        for (let i = 0; secondFib <= array[0]; i++) {
            firstFib = firstFib + secondFib;
            secondFib = secondFib + firstFib;
            fib.push(firstFib);
            fib.push(secondFib);
        }
        console.log(fib);
        console.log(array);
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < fib.length; j++) {
                if (array[i] == fib[j]) {
                    result.push(array[i]);
                    break;
                }
            }
        }
        return result.sort((a, b) => a - b);
    }
    document.write("Kết quả:" + outputFib());
</script>
