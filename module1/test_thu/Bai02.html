<script>
    function shortenString(string) {
        let strArr = string.trim().split(" ");
        console.log(strArr);
        let firstLetter = "";
        for (let i = 0; i < strArr.length; i++) {
            if (strArr.length == 1) {
                alert("Chuỗi chỉ có 1 từ nên không cần viết tắc");
            } else if (strArr[i] != "") {
                firstLetter += strArr[i].charAt(0).toUpperCase();
            }
        }
        return firstLetter;
    }
    document.write(shortenString("object Oriented programming"));
</script>
