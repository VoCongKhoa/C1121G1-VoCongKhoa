<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm trung bình Toán. Lý, Hoá</title>
</head>
<body>
   <label>Nhập điểm Toán</label>
   <input type="text" id="math">

   <label>Nhập điểm Lý</label>
   <input type="text" id="physics">

   <label>Nhập điểm Hoá</label>
   <input type="text" id="chemistry">

   <button onclick="diemTrungBinh()">Điểm trung bình</button>
   <input type="text" id="sum">
</body>
<script >
    
    function diemTrungBinh() {
        let math = document.getElementById("math").value
        math = parseInt(math)
        let physics = document.getElementById("physics").value
        physics = parseInt(physics)
        let chemistry = document.getElementById("chemistry").value
        chemistry = parseInt(chemistry)
        let ave = (math + physics + chemistry)/3
        document.getElementById("sum").value = ave
        alert(ave)
    }

</script>
</body>
</html>
