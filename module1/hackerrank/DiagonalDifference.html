<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diagonal Difference</title>
</head>
<body>

</body>
<script>
    function diagonalDifference(arr) {
        let n=arr.length;
        let a=0;
        let b=0;
        for(let i=0;i<n;i++){
            for(let j=0;j<n;j++){
                if(i==j){
                    a+=arr[i][j];
                }
                if((i+j)==n-1){
                    b+=arr[i][j];
                }
            }
        }
        return Math.abs(a-b);
    }
</script>
</html>
