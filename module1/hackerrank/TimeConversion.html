<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Conversion</title>
</head>
<body>

</body>
<script>
    function timeConversion(s) {
        let strArr = s.trim().split("");
        let n = strArr.length;
        let hour = strArr[0] + strArr[1];
        let apm = strArr[n - 2] + strArr[n - 1];
        if (apm == "AM" && hour < 12) {
            strArr.splice(n - 2);
            return strArr.join("");
        }
        if (apm == "AM" && hour == 12) {
            strArr[0] = "0";
            strArr[1] = "0";
            strArr.splice(n - 2)
            return strArr.join("");
        }
        if (apm == "PM" && hour < 12) {
            hour = (parseInt(hour) + 12).toString();
            strArr[0] = hour[0];
            strArr[1] = hour[1];
            strArr.splice(n - 2);
            return strArr.join("");
        }
        if (apm == "PM" && hour == 12) {
            strArr.splice(n - 2);
            return strArr.join("");
        }

    }

</script>
</html>
