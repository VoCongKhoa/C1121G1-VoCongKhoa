<script>
    function hurdleRace(k, height) {
        height.sort((a,b)=>b-a);
        let result = 0;
        (k >= height[0]) ? result=0 : result=(height[0]-k);
        return console.log(result)
    }
    hurdleRace(4,[1,6,3,5,2])
