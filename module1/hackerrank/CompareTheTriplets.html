<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare the Triplets</title>
</head>
<body>

</body>
<script>
    function compareTriplets(a, b) {
        let n = a.length;
        let result =[0,0]
        for(let i = 0; i<n;i++){
            if(a[i]>b[i]){
                result[0]++;
            } else if(a[i]<b[i]){
                result[1]++;
            }
        }
        return result;
    }
</script>
