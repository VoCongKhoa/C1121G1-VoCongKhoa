<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Migratory Birds</title>
</head>
<body>

</body>
<script>
    // Sample Input 0
    //
    // 6
    // 1 4 4 4 5 3
    // Sample Output 0
    //
    // 4
    // Explanation 0
    //
    // The different types of birds occur in the following frequencies:
    //
    // Type 1: 1 bird
    // Type 2: 0 birds
    // Type 3: 1 bird
    // Type 4: 3 birds
    // Type 5: 1 bird
    // The type number that occurs at the highest frequency is type 4, so we print 4 as our answer.

    function migratoryBirds(arr) {
        let count = 0;
        let maxCount = 0;
        let result = 0;
        arr = arr.sort(function (a, b) {
            return a - b;
        });
        for (let i = 0; i < arr.length; i = i + count + 1) {
            count = arr.lastIndexOf(arr[i]) - arr.indexOf(arr[i]);
            if (count > maxCount) {
                maxCount = count;
                result = arr[i];
            }
        }
        return result;
    }
    console.log(migratoryBirds([1,2,3,6,5,2,7,3,2,3,4,4,4,4]));
</script>
</html>
