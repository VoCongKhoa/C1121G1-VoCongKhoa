<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Simple Array Sum</title>
</head>
<body>

</body>
<script>
    function simpleArraySum(ar) {
        let sum=0;
        let n = ar.length
        for(let i=0;i<n;i++) {
            if (n>0&&ar[i]<=1000){
                sum+=ar[i];
            }
        }
        return sum;
    }
</script>
