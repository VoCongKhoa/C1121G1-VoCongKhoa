<script>
    function plusMinus(arr) {
        let n = arr.length;
        let a=0;
        let b=0;
        let c=0;
        for(let i=0;i<n;i++){
            if(arr[i]>0){
                a+=1/n;
            } else if(arr[i]<0) {
                b+=1/n;
            } else {
                c+=1/n;
            }
        }
        console.log(a.toFixed(6));
        console.log(b.toFixed(6));
        console.log(c.toFixed(6));
    }
</script>
