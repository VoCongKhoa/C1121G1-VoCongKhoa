<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Breaking the Records</title>
</head>
<body>

</body>
<script>
    function breakingRecords(scores) {
        let n = scores.length;
        let max = scores[0];
        let min = scores[0];
        let countMax = 0;
        let countMin = 0;
        for (let i = 1; i < n; i++) {
            if (scores[i] > max) {
                max = scores[i];
                countMax++;
            }
            if (scores[i] < min) {
                min = scores[i];
                countMin++;
            }
        }
        return [countMax, countMin];

    }
</script>
