</body>
<script>
    function angryProfessor(k, a) {
        let count = 0;
        for (let i = 0; i < a.length; i++) {
            if (a[i] <= 0) {
                count++;
            }
        }
        if (count >= k) {
            return "YES";
        } else {
            return "NO";
        }
    }

    console.log(angryProfessor(3,[-1,-3,4,2]));
</script>
