<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <title>View</title>
</head>
<body>
<h3>Product List</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<div>
    <form th:action="@{/product/search}" method="GET" novalidate="novalidate">
        <!--        <input type="hidden" th:field="*{id}"/>-->
        <div>
            <label>Search by name: </label>
            <input type="text" name="nameSearch" style="padding-left: 10px"/>
        </div>
        <input type="submit" value="Search"/>
    </form>
</div>
<button><a th:href="@{/product/}">Reset</a></button>

<table id = "products">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Brand</th>
        <th colspan="3">Features</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${productList}">
        <td th:text="${row.id}"></td>
        <td th:text="${row.name}"></td>
        <td th:text="${row.price}"></td>
        <td th:text="${row.description}"></td>
        <td th:text="${row.brand}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">Edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">Delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">View</a></td>
    </tr>
    </tbody>
</table>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
