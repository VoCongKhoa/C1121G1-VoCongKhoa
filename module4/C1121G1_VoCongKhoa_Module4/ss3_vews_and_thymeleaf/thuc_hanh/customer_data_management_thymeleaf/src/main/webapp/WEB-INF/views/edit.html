<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Edit Customer</h3>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/customer/update}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}" style="padding-left: 10px"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}" style="padding-left: 10px"/>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}" style="padding-left: 10px"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}" style="padding-left: 10px"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
