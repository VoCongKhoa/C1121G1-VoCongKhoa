<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!--<div th:insert="~{common_customer :: headerStudent}">-->
<!--</div>-->

<h2>List customer</h2>
<a href="/customer/create">Create new customer</a>
<p style="color: green" th:text="${msg}"></p>
<table border="1">
    <tr>
        <!--            <th>No</th>-->
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Free Passes</th>
        <th>Postal Code</th>
        <th>Email</th>
        <th colspan="2">Action</th>
    </tr>
    <tr th:each="customerObj,loop : ${customerList}">
        <!--            <td th:text="${loop.index + 1}"></td>-->
        <td th:text="${customerObj.id}"></td>
        <td th:text="${customerObj.firstName}"></td>
        <td th:text="${customerObj.lastName}"></td>
        <td th:text="${customerObj.freePasses}"></td>
        <td th:switch="${customerObj.postalCode}">
        <td th:switch="${customerObj.email}"></td>
        <td><a th:href="@{/customer/update(idStudent=${customerObj.id})}">Edit</a></td>
        <td><a th:href="@{/customer/detail/{idStudent}(idStudent=${customerObj.id})}">Detail</a></td>
        <td>
<!--            <a type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"-->
<!--               th:onclick=" 'upload(\''+${customerObj.id}+ '\',\''+${customerObj.name}+'\',\''+${customerObj.grade}+'\',\''+${customerObj.gender}+'\');' ">-->
<!--                Delete-->
<!--            </a>-->
        </td>


    </tr>
</table>
<p style="color: green" th:text="${msgDelete}"></p>
<div th:replace="~{common_customer :: footerStudent}">
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="/customer/delete" method="get">
                <input type="hidden" name="idDelete" id="idDelete">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id=>Confirm to delete the customer:
                    <p>ID: <span id="idObj"></span></p>
                    <p>Name: <span id="nameObj"></span></p>
                    <p>Grade: <span id="gradeObj"></span></p>
                    <p>Gender: <span id="genderObj"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
<script>
    function upload(id, name, grade, gender) {
        document.getElementById("idDelete").value = id;
        // document.getElementById("idDelete").value = document.getElementById("idDelete").innerText;
        document.getElementById("idObj").innerText = id;
        document.getElementById("nameObj").innerText = name;
        document.getElementById("gradeObj").innerText = grade;
        document.getElementById("genderObj").innerText = gender;
    }
</script>
</html>
